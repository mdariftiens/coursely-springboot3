<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard/layout}">

<head>
    <title>Create Role</title>
</head>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Edit User</h5>
            <a class="btn btn-outline-primary" th:href="@{/users}">Back</a>
        </div>
        <div class="card-body">
            <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required maxlength="255">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required maxlength="255">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" minlength="6">
                    <div class="form-text">
                        Leave empty to keep current password. New password must be at least 6 characters long.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option value="">Select a role</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                            th:selected="${role.id == user.role?.id}">
                        </option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/dashboard/users" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
