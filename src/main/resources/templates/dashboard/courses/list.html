<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard/layout}">

<head>
</head>
<div layout:fragment="content">
    <!-- header area -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Course</h5>
            <a class="btn btn-outline-primary" th:href="@{course/create}">Add Course</a>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
        </div>
        <div class="table-responsive text-nowrap">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Is Free</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    <tr th:each="course, abc : ${courses}">
                        <td th:text="${course.id}">1</td>
                        <td th:text="${course.title}">Sample Course</td>
                        <td th:text="${course.description}">This is a sample course description.</td>
                        <td th:text="${course.isFree ? 'Yes' : 'No'}">Yes</td>
                        <td>
                            <a th:href="@{'/course/edit/' + ${course.id}}">Edit</a> |
                            <a th:href="@{|/course/delete/${course.id}|}"
                                onclick="return confirm('Delete this course?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
