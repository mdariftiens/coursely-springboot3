<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head><title>Create Role</title></head>
<div layout:fragment="content">
    <div class="card">
        <div class="col-xl">
            <div class="card">
                 <h5 class="card-header">Create Role</h5>
                <div class="card-body">
                    <form th:action="@{/roles}" method="post" th:object="${role}">
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="basic-default-fullname" placeholder="Role" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            <!-- Show validation errors -->
                            <!-- Show only 1 validation error -->
                            <div th:if="${errorMessage}" class="text-danger mt-1">
                                <small th:text="${errorMessage}"></small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
