<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard/layout}">

<head>
    <title>Edit Course Video</title>
</head>
<div layout:fragment="content">
    <div class="card">
        <div class="col-xl">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit Course videos</h5>
                    <a class="btn btn-outline-primary" th:href="@{/videos}">Back</a>
                </div>
                <div class="card-body">
                    <form th:action="@{/videos/edit/{id}(id=${video.id})}" method="post" th:object="${video}">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}">
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="url" class="form-label">Video URL</label>
                            <input type="text" class="form-control" id="url" th:field="*{url}">
                            <div class="text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="thumbnailUrl" class="form-label">Thumbnail URL</label>
                            <input type="text" class="form-control" id="thumbnailUrl" th:field="*{thumbnailUrl}">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
                            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isFree" th:field="*{free}">
                            <label class="form-check-label" for="isFree">Is Free</label>
                        </div>

                        <div class="mb-3">
                            <label for="storageType" class="form-label">Storage Type</label>
                            <select class="form-select" id="storageType" th:field="*{storageType}">
                                <option value="local">Local</option>
                                <option value="s3">Amazon S3</option>
                                <option value="gcs">Google Cloud Storage</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('storageType')}"
                                th:errors="*{storageType}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (seconds)</label>
                            <input type="number" class="form-control" id="duration" th:field="*{duration}">
                            <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="series" class="form-label">Series</label>
                            <input type="number" class="form-control" id="series" th:field="*{series}">
                            <div class="text-danger" th:if="${#fields.hasErrors('series')}" th:errors="*{series}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="courseId" class="form-label">Course</label>
                            <select class="form-select" id="courseId" th:field="*{courseId}">
                                <option value="">Select a course</option>
                                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.title}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
