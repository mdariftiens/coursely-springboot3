<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard/layout}">

<head>
    <title>Course Video</title>
</head>

<body>
    <div layout:fragment="content">

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Course Video</h5>
                <a class="btn btn-outline-primary" th:href="@{/videos/create}">Add New
                    Video</a>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>URL</th>
                            <th>Duration</th>
                            <th>Price</th>
                            <th>Free</th>
                            <th>Series</th>
                            <th>Course</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="video : ${videos}">
                            <td th:text="${video.id}"></td>
                            <td th:text="${video.title}"></td>
                            <td>
                                <a th:href="${video.url}" target="_blank" th:text="${video.url}"></a>
                            </td>
                            <td th:text="${video.duration}"></td>
                            <td th:text="${video.price}"></td>
                            <td th:text="${video.free} ? 'Yes' : 'No'"></td>
                            <td th:text="${video.series}"></td>
                            <td th:text="${video.courseName}"></td>
                            <td>
                                <a th:href="@{/videos/edit/{id}(id=${video.id})}"
                                    class="btn btn-sm btn-primary">Edit</a>
                                <a th:href="@{/videos/delete/{id}(id=${video.id})}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this video?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
