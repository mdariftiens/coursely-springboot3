<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard/layout}">

<head>
    <title>Users List</title>
</head>

<body>
    <div layout:fragment="content">

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Bundles Management</h5>
                <a class="btn btn-outline-primary" th:href="@{bundles/create}">Add New Bundle</a>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <i class="bx bx-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="bx bx-error-circle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="table-responsive text-nowrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="bundle : ${bundles}">
                            <td th:text="${bundle.id}"></td>
                            <td th:text="${bundle.title}"></td>
                            <td th:text="${bundle.description}"></td>
                            <td th:text="${'$' + bundle.price}"></td>
                            <td>
                                <div class="dropdown">
                                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                        data-bs-toggle="dropdown">
                                        <i class="bx bx-dots-vertical-rounded"></i>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" th:href="@{/bundles/edit/{id}(id=${bundle.id})}">
                                            <i class="bx bx-edit-alt me-1"></i> Edit
                                        </a>
                                        <form th:action="@{/bundles/delete/{id}(id=${bundle.id})}" method="post"
                                            style="display: inline;">
                                            <button type="submit" class="dropdown-item"
                                                onclick="return confirm('Are you sure you want to delete this bundle?');">
                                                <i class="bx bx-trash me-1"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(bundles)}">
                            <td colspan="6" class="text-center">No bundles found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
