<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard/layout}">

<head>
    <title>Course Materials</title>
</head>

<body>
    <div layout:fragment="content">

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Course Materials</h5>
                <a class="btn btn-outline-primary" th:href="@{/materials/create}">Add New
                    Material</a>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>File Type</th>
                            <th>File URL</th>
                            <th>Course</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="material : ${materials}">
                            <td th:text="${material.id}"></td>
                            <td th:text="${material.title}"></td>
                            <td th:text="${material.fileType}"></td>
                            <td>
                                <a th:href="${material.fileUrl}" target="_blank" th:text="${material.fileUrl}"></a>
                            </td>
                            <td th:text="${material.courseName}"></td>
                            <td>
                                <a th:href="@{/materials/edit/{id}(id=${material.id})}"
                                    class="btn btn-sm btn-primary">Edit</a>
                                <a th:href="@{/materials/delete/{id}(id=${material.id})}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this material?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
